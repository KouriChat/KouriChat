categories:
  user_settings:
    title: 用户设置
    settings:
      listen_list:
        value:
          - ""
        type: array
        description: 要监听的用户列表（请使用微信昵称，不要使用备注名）
  
  llm_settings:
    title: 大语言模型配置
    settings:
      api_key:
        value: ""
        type: string
        description: DeepSeek API密钥
        is_secret: true
      base_url:
        value: "https://api.siliconflow.cn/v1/"
        type: string
        description: DeepSeek API基础URL
      model:
        value: "deepseek-ai/DeepSeek-V3"
        type: string
        description: 使用的AI模型名称
        options:
          - "deepseek-ai/DeepSeek-V3"
          - "Pro/deepseek-ai/DeepSeek-V3"
          - "Pro/deepseek-ai/DeepSeek-R1"
      max_tokens:
        value: 1000
        type: number
        description: 回复最大token数量
      temperature:
        value: 1.2
        type: number
        description: AI回复的温度值
        min: 0.5
        max: 1.5
  
  rag_settings:
    title: rag记忆配置
    settings:
      base_url: ""
      api_key: ""
      is_rerank: false
      reranker_model: "gpt-4o-mini-2024-07-18"
      embedding_model: "text-embedding-3-large"
      top_k: 5
  
  media_settings:
    title: 媒体设置
    settings:
      image_recognition:
        api_key:
          value: ""
          type: string
          description: Moonshot AI API密钥（用于图片和表情包识别）
          is_secret: true
        base_url:
          value: "https://api.moonshot.cn/v1"
          type: string
          description: Moonshot API基础URL
        temperature:
          value: 0.7
          type: number
          description: Moonshot AI的温度值
          min: 0
          max: 2
        model:
          value: "moonshot-v1-8k-vision-preview"
          type: string
          description: 图像识别 AI 模型
      image_generation:
        model:
          value: "deepseek-ai/Janus-Pro-7B"
          type: string
          description: 图像生成模型
        temp_dir:
          value: "data/images/temp"
          type: string
          description: 临时图片存储目录
      text_to_speech:
        tts_api_url:
          value: "http://127.0.0.1:5000/tts"
          type: string
          description: TTS服务API地址
        voice_dir:
          value: "data/voices"
          type: string
          description: 语音文件存储目录
  
  behavior_settings:
    title: 行为设置
    settings:
      auto_message:
        content:
          value: "请你模拟系统设置的角色，在微信上找对方聊天"
          type: string
          description: 自动消息内容
        countdown:
          min_hours:
            value: 1.0
            type: number
            description: 最小倒计时时间（小时）
          max_hours:
            value: 3.0
            type: number
            description: 最大倒计时时间（小时）
      quiet_time:
        start:
          value: "22:00"
          type: string
          description: 安静时间开始
        end:
          value: "08:00"
          type: string
          description: 安静时间结束
      context:
        max_groups:
          value: 30
          type: number
          description: 最大上下文轮数
        avatar_dir:
          value: "data/avatars/MONO"
          type: string
          description: 人设目录（自动包含 avatar.md 和 emojis 目录）
  
  auth_settings:
    title: 认证设置
    settings:
      admin_password:
        value: ""
        type: string
        description: 管理员密码
        is_secret: true
  
  memory_settings:
    # 记忆测试
    title: 记忆设置
    # 数据库设置
    db_settings:
      # 数据源类型，可选项：sqlite, mysql
      type: "sqlite"
      # 数据库相关地址（默认空，sqlite空，其余需要设置）
      # 不会设置的请使用sqlite或看群内使用文档
      host: ""
      port: null
      user: null
      password: null
      database: null
      # sqlite特有设置：
      sqlite_path: "./data/database/memory.db"
    # 长期记忆设置
    long_term_memory:
      # 长期记忆保存间隔（单位：分钟）
      save_interval: 3600
      # 长期记忆处理prompt
      process_prompt: "请将以下内容作为长期记忆保存"
      # 长期记忆保存表
      table_name: "long_term_memory"
    # 关键记忆设置
    key_memory:
      # 关键记忆保存表
      table_name: "key_memory"
