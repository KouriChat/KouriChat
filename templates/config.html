<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Moments - WebUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .config-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .config-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
        }
        .save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .tooltip-icon {
            color: #6c757d;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">My Dream Moments - WebUI</h1>
        <form id="configForm">
            {% for group_name, configs in config_groups.items() %}
            <div class="card config-card">
                <div class="card-header">
                    <i class="bi bi-gear-fill me-2"></i>{{ group_name }}
                </div>
                <div class="card-body">
                    {% for key, config in configs.items() %}
                    <div class="mb-3">
                        <label for="{{ key }}" class="form-label">
                            {{ key }}
                            <i class="bi bi-question-circle tooltip-icon" 
                               data-bs-toggle="tooltip" 
                               title="{{ config.description }}"></i>
                        </label>
                        {% if key == 'LISTEN_LIST' %}
                            <input type="text" class="form-control" id="{{ key }}" 
                                   name="{{ key }}" value="{{ config.value|join(',') }}">
                        {% elif config.value is boolean %}
                            <select class="form-select" id="{{ key }}" name="{{ key }}">
                                <option value="True" {% if config.value %}selected{% endif %}>True</option>
                                <option value="False" {% if not config.value %}selected{% endif %}>False</option>
                            </select>
                        {% else %}
                            <input type="text" class="form-control" id="{{ key }}" 
                                   name="{{ key }}" value="{{ config.value }}">
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </form>
        <button type="button" class="btn btn-primary btn-lg save-btn" onclick="saveConfig()">
            <i class="bi bi-save me-2"></i>保存
        </button>
    </div>

    <!-- Toast 提示 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="saveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">系统提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 初始化所有工具提示
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        function saveConfig() {
            const form = document.getElementById('configForm');
            const formData = new FormData(form);
            const config = {};
            
            for (let [key, value] of formData.entries()) {
                config[key] = value;
            }

            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                const toast = new bootstrap.Toast(document.getElementById('saveToast'))
                document.querySelector('.toast-body').textContent = data.message;
                toast.show();
                
                if (data.status === 'success') {
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('保存失败：' + error);
            });
        }
    </script>
</body>
</html>
